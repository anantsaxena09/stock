{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="{% static 'stocks/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Stock Management</h1>

        <div class="form-section">
            <h2>Add New Stock</h2>
            <form id="stockForm">
                {% csrf_token %}
                <label for="name">Stock Name:</label>
                <input type="text" id="name" required>
                
                <label for="ticker_symbol">Ticker Symbol:</label>
                <input type="text" id="ticker_symbol" required>

                <label for="price">Price (in â‚¹):</label>
                <input type="number" step="0.01" id="price" required>

                <button type="submit">Add Stock</button>
            </form>
        </div>

        <!-- Button to see stocks -->
        <div class="see-stocks-section">
            <button id="seeStocksBtn">View Stocks</button>
        </div>

        <div class="stock-list">
            <h2>Stock List</h2>
            <ul id="stockList"></ul>
        </div>

        <!-- Edit stock form -->
        <div class="edit-form-section" style="display: none;">
            <h2>Edit Stock</h2>
            <form id="editStockForm">
                {% csrf_token %}
                <input type="hidden" id="editStockId">
                
                <label for="editName">Stock Name:</label>
                <input type="text" id="editName" required>
                
                <label for="editTickerSymbol">Ticker Symbol:</label>
                <input type="text" id="editTickerSymbol" required>

                <label for="editPrice">Price:</label>
                <input type="number" step="1" id="editPrice" min="0" required>

                <button type="submit">Update Stock</button>
                <button type="button" id="cancelEditBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="{% static 'stocks/main.js' %}"></script>
</body>
</html>
